apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  labels:
    name: production
spec:
  replicas: 4
  minReadySeconds: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      name: nginx-pod
      labels:
        type: front-node
        app: nginx-app
    spec:
      containers:
        - name: nginx-container
          image: nginx:1.21.1
          resources:
            requests:
              memory: 500Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1000m
      #Na tolerations:
      #Na   - effect: "NoSchedule"
      #Na     key: "mysize"
      #Na     operator: "Equal"
      #Na     value: "large"
