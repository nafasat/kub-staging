apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kub-ingress
  labels:
    type: ingress-service
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myfirstservice
            port:
              number: 9000
